<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Googol</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <h1>Googol</h1>

    <div class="top-controls">
      <input type="text" id="webserver-address-input" placeholder="WebServer address (ex.: 127.0.0.1:8080) ..."/>
    </div>
    <div>
      <input id="index-input" type="text" placeholder="Enter url to index" />
      <button id="index-button" class="button" type="submit">Index</button>
    </div>

    <div class="buttons">
      <a href="/status" class="button">Status</a>
      <a href="/search" class="button">Search</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
