name: Github Pages

on:
  push:
    branches:
      - main
      - dev

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v5

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate docs
        run: |
          .github/workflows/docs.sh

      - name: Generate benchmarks
        run: |
          .github/workflows/bench.sh

      - name: Generate Web Pages
        run: cp --recursive static target/web

      - name: Remove lock file
        run: rm target/doc/.lock

      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=googol/index.html">' > target/doc/index.html

      - name: Add main page
        run: cp .github/workflows/index.html target/index.html

      - name: Remove garbage
        run: find target/debug target/release -type f ! -name "*.html*" -exec rm {} +

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
